<header class="page-head">
    <div class="wrapper">
        <h1 class="page-head__title">{{ page.title }}</h1>
        {% if page.date %}
	<time class="page-head__date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%A, %B %d, %Y" }}</time>
        	<hr>
        {% endif %}
    </div>
</header>
